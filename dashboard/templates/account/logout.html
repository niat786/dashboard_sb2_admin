{% extends 'dashboard/layouts/dashboard.html' %}
{% load i18n %}
{% block content %}

<h2 class="mt-5">{% trans "Sign Out" %}</h2>
<p>{% trans 'Are you sure you want to sign out?' %}</p>
<form method="post" action="{% url 'account_logout' %}" style="min-height:300px;">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button type="submit" class="btn btn-sm btn-primary px-3" style="border-radius:25px;">{% trans 'Yes Sign Out Now' %}</button>
</form>
{% endblock %}
