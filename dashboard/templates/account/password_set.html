{% extends 'dashboard/layouts/dashboard.html' %}
{% load i18n %}

{% block content %}

<div class="container" style="min-height: 300px;">
    <h1>{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-sm btn-primary my-3" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock content %}
